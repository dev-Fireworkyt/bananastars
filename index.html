<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaStars</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, cyan, white);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s ease-in-out infinite;
        }
        @keyframes rainbow {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>BananaStars</h1>
    </header>
    <div class="content">
        <p>Welcome to BananaStars, where the fun never ends! Explore our games, check out our latest updates, and join our community.</p>
        <p>Stay tuned for more exciting content coming soon!</p>
    </div>
</body>
</html>
